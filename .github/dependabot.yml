version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "yourusername"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase
    groups:
      # Group React-related updates
      react:
        patterns:
          - "react*"
      # Group Vite-related updates
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      # Group ESLint-related updates
      eslint:
        patterns:
          - "eslint*"
      # Group TypeScript-related updates
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
