<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Track scores and manage game sessions" />
  <link rel="apple-touch-icon" href="/icon.svg" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Score Tracker" />

  <title>Score Tracker</title>

  <style>
    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .splash-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    /* Prevent flash of white before content loads */
    body {
      margin: 0;
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-logo">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
          fill="#333" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
    <div class="splash-title">Score Tracker</div>
    <div class="splash-spinner"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Remove splash screen when app is ready
    window.addEventListener('load', () => {
      // Add a small delay to ensure smooth transition
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(() => {
            splash.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
</body>

</html>
